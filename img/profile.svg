/* 
 * هذا ملف SVG يمثل صورة شخصية افتراضية
 * تم إنشاؤه كرمز SVG مباشرة لتجنب الحاجة إلى تحميل صورة خارجية
 */

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- خلفية دائرية -->
  <circle cx="100" cy="100" r="100" fill="#2c3e50"/>
  
  <!-- الرأس -->
  <circle cx="100" cy="85" r="40" fill="#f5f5f5"/>
  
  <!-- الجسم -->
  <path d="M60,125 C60,105 140,105 140,125 L140,200 L60,200 Z" fill="#3498db"/>
  
  <!-- تفاصيل الوجه - بسيطة -->
  <circle cx="85" cy="75" r="5" fill="#2c3e50"/>
  <circle cx="115" cy="75" r="5" fill="#2c3e50"/>
  <path d="M85,100 C85,110 115,110 115,100" fill="none" stroke="#2c3e50" stroke-width="3" stroke-linecap="round"/>
</svg>
